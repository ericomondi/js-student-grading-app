<!DOCTYPE html>
<html>
<head>
  <title>Student Grading App</title>
  <!-- Add Bootstrap CSS link here -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Your custom styles can be added here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Student Grading App</h1>
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title">Enter Student Grades</h2>
        <form id="gradeForm">
          <!-- Bootstrap form components -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" id="name" required />
          </div>

          <!-- Repeat this block for other subjects -->
          <div class="form-group">
            <label for="math">Mathematics:</label>
            <input class="form-control" type="number" id="math" required />
          </div>

          <button type="button" class="btn btn-primary" onclick="calculateGrades()">Calculate Grades</button>
        </form>
      </div>
    </div>

    <div class="mt-4">
      <h2>Grades Summary</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mathematics</th>
            <!-- Add headers for other subjects here -->
            <th>Total Marks</th>
            <th>Average Marks</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="gradesTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery dependencies here -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Your JavaScript code here
  </script>
</body>
</html>
